<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>투표 지도 느낌표 테스트</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map { width: 100%; height: 500px; }
  </style>
</head>
<body>

<h2>투표 지도 느낌표 테스트</h2>
<div id="map"></div>

<script>
  // 지도 생성
  var map = L.map('map').setView([37.5665, 126.9780], 10); // 서울

  // 무료 타일(지도) 사용
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
  }).addTo(map);

  // 느낌표 아이콘 커스텀
  var exMark = L.icon({
    iconUrl: 'https://img.icons8.com/emoji/48/exclamation-mark-emoji.png',
    iconSize: [30, 30],
    iconAnchor: [15, 30]
  });

  // 예시 위치 3개
  var locations = [
    { name: "서울시청",     lat: 37.5665, lng: 126.9780 },
    { name: "홍대입구역",   lat: 37.5563, lng: 126.9220 },
    { name: "강남역",       lat: 37.4981, lng: 127.0276 }
  ];

  // 마커 생성 + 클릭 이벤트
  locations.forEach(function(loc) {
    L.marker([loc.lat, loc.lng], { icon: exMark })
      .addTo(map)
      .on('click', function () {
        alert(loc.name + "에 투표하시겠습니까?");
        // 여기에 투표 기능(POST, DB 저장 등) 연결 가능
      });
  });
</script>

</body>
</html>
